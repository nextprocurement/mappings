    - [epo:hasDescription, $(ProcurementProject_SubTypeCode)]
    - [epo:hasDescription, $(ProcurementProject_OptionsDescription)]
    - [epo:hasDescription, $(ProcurementProject_ContractExtensionDescription)]
    - [epo:hasEntryIntoForceDate, $(ProcurementProject_StartDate), xsd:date]
    - [epo:hasContractConclusionDate, $(TenderResult_ContractIssueDate), xsd:date]
    - [rdfs:subClassOf, epo:ProcurementElement]
