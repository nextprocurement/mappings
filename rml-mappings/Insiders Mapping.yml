    - [rdfs:subClassOf, epo:ProcurementElement]
    - [epo:hasID, http://data.nextprocurement.linkeddata.es/resource/identifier/$(ProcurementProjectLot_ID)~iri]
    - [epo:hasRestatedEstimatedValue, http://data.nextprocurement.linkeddata.es/resource/monetaryvalue/$(ID)~iri]
    - [epo:specifiesAwardCriterion, http://data.nextprocurement.linkeddata.es/resource/awardcriterion/$(ID)~iri]
    - [nextproc:isSubjectTo, http://data.nextprocurement.linkeddata.es/resource/evaluationterm/$(ID)~iri]

  triplesMapAwardcriterion:
    sources:
    - [insiders.csv~csv]
    s: http://data.nextprocurement.linkeddata.es/resource/awardcriterion/$(ID)
    po:
    - [a, epo:AwardCriterion]
    - [nextproc:hasDescription, $(ProcurementProjectLot_AwardingCriteriaDescription)]
    - [epo:hasAwardCriterionType, http://data.nextprocurement.linkeddata.es/resource/award-criterion-type/$(ProcurementProjectLot_AwardingCriteriaTypeCode)~iri]
    #- [epo:hasAwardCriterionType, http://data.nextprocurement.linkeddata.es/resource/award-criterion-type/$(TenderingTerms_AwardingCriteriaTypeCode)~iri]
    - [epo:hasConstraint, http://data.nextprocurement.linkeddata.es/resource/constraint/$(ID)~iri]

  triplesMapAward-criterion-type:
    sources:
    - [insiders.csv~csv]
    s: http://data.nextprocurement.linkeddata.es/resource/award-criterion-type/$(TenderingTerms_AwardingCriteriaTypeCode)
    po:
    - [a, at-voc:award-criterion-type]
    - [nextproc:hasTypeCode, $(TenderingTerms_AwardingCriteriaTypeCode)]
    - [nextproc:hasSubTypeCode, $(ProcurementProjectLot_AwardingCriteriaSubTypeCode)]
    #- [nextproc:hasSubTypeCode, $(TenderingTerms_AwardingCriteriaSubTypeCode)]
    - [nextproc:hasNote, $(ProcurementProjectLot_AwardingCriteriaNote)]
    #- [nextproc:hasNote, $(TenderingTerms_AwardingNote)]

  triplesMapConstraint:
