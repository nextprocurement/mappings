    s: http://data.nextprocurement.linkeddata.es/resource/constraint/$(ID)
    po:
    - [a, cccev:Constraint]
    - [epo:hasThresholdValue, $(TenderingTerms_TechnicalEvaluation_ThresholdQuantity)]
    - [epo:hasThresholdValue, $(TenderingTerms_FinancialEvaluation_ThresholdQuantity)]

  triplesMapEvaluationterm:
    sources:
    - [insiders.csv~csv]
    s: http://data.nextprocurement.linkeddata.es/resource/evaluationterm/$(ID)
    po:
    - [a, epo:EvaluationTerm]
    - [nextproc:hasDescription, $(ProcurementProjectLot_TechnicalEvaluationCriteria_Description)]
    - [nextproc:hasDescription, $(ProcurementProjectLot_FinancialEvaluationCriteria_Description)]
    - [nextproc:hasDescription, $(TenderingTerms_TechnicalEvaluationCriteria_Description)]
    - [nextproc:hasDescription, $(TenderingTerms_FinancialEvaluationCriteria_Description)]
    - [nextproc:hasTypeCode, $(ProcurementProjectLot_TechnicalEvaluationCriteria_TypeCode)]
    - [nextproc:hasTypeCode, $(ProcurementProjectLot_FinancialEvaluationCriteria_TypeCode)]
    - [nextproc:hasTypeCode, $(TenderingTerms_TechnicalEvaluationCriteria_TypeCode)]
    - [nextproc:hasTypeCode, $(TenderingTerms_FinancialEvaluationCriteria_TypeCode)]
    - [nextproc:hasThresholdQuantity, $(ProcurementProjectLot_TechnicalEvaluation_ThresholdQuantity)]
    - [nextproc:hasThresholdQuantity, $(ProcurementProjectLot_FinancialEvaluation_ThresholdQuantity)]
   
